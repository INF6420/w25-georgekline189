<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>George Kline - Portfolio</title>

</head>
<body>
    <header>
        <nav class="main-menu">
            <img class="logo" src="images/Title.jpeg" alt="Portfolio Title Image of a Tree">

                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main class="main-content">
        <div>
            <h1>Contact</h1>
            <h3 class="address">Email address:</h3>
            <p class="contact">georgekline189@gmail.com</p>
        </div>
        <div>
            <form
            action="https://formspree.io/f/xkgjpolw"
            method="POST"
            class="validate"
            >
                <label>
                  Your Name:
                  <input type="name" name="name" class="form-input" required>
              
                </label>
                <label>
                  Your email:
                  <input type="email" name="email" class="form-input" required>
                </label>
                <label>
                  Your message:
                  <textarea name="message" class="form-input" rows="4" required> </textarea>
                </label>
                <!-- your other form fields go here -->
                <button type="submit" class="form-input">Finish and Submit Form</button>
            </form>
        </div>
    </main>
    <footer>
        <div><a href="home.html">Home</a></div>
        <div><a href="about.html">About</a></div>
        <div><a href="contact.html">Contact</a></div>
    </footer>
    <script src="script.js"> </script>
